<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --success: #10b981;
            --error: #ef4444;
            --dark: #0f172a;
            --gray: #64748b;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-strong: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #6366f1 100%);
            min-height: 100vh;
            color: var(--white);
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.08"/><circle cx="75" cy="75" r="1" fill="%23ffffff" opacity="0.08"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
            z-index: 0;
        }

        .app-container {
            position: relative;
            z-index: 1;
            max-width: 450px;
            margin: 0 auto;
            min-height: 100vh;
            background: var(--glass);
            backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.25);
        }

        .screen {
            display: none;
            min-height: 100vh;
        }

        .screen.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 24px 8px;
            font-size: 15px;
            font-weight: 600;
            background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, transparent 100%);
        }

        .battery {
            width: 26px;
            height: 13px;
            border: 1.5px solid currentColor;
            border-radius: 3px;
            position: relative;
            margin-left: 8px;
        }

        .battery::after {
            content: '';
            position: absolute;
            right: -4px;
            top: 3px;
            width: 2px;
            height: 7px;
            background: currentColor;
            border-radius: 0 1px 1px 0;
        }

        .battery-fill {
            width: 85%;
            height: 100%;
            background: currentColor;
            border-radius: 1px;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 32px 40px;
            text-align: center;
            min-height: calc(100vh - 60px);
        }

        .app-logo {
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, var(--white) 0%, rgba(255,255,255,0.95) 100%);
            border-radius: 32px;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 70px;
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.3), 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .login-title {
            font-size: 36px;
            font-weight: 900;
            color: var(--white);
            margin-bottom: 12px;
            letter-spacing: -0.025em;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .login-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 48px;
            line-height: 1.4;
            font-weight: 500;
        }

        .login-form {
            width: 100%;
            max-width: 340px;
        }

        .form-input {
            width: 100%;
            padding: 20px 24px;
            border: 2px solid var(--glass-border);
            border-radius: 16px;
            background: var(--glass-strong);
            color: var(--white);
            font-size: 17px;
            font-weight: 500;
            backdrop-filter: blur(12px);
            transition: all 0.3s ease;
            text-align: center;
            letter-spacing: 1px;
            margin-bottom: 24px;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.15);
            transform: translateY(-2px);
        }

        .btn-login {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.4);
            margin-bottom: 32px;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(99, 102, 241, 0.5);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 40px 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 15px;
            font-weight: 500;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .divider span {
            margin: 0 24px;
        }

        .biometric-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .biometric-btn {
            width: 88px;
            height: 88px;
            background: var(--glass-strong);
            border: 2px solid var(--glass-border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            cursor: pointer;
            transition: all 0.4s ease;
            margin: 0 auto 16px;
            backdrop-filter: blur(12px);
        }

        .biometric-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            border-color: var(--accent);
        }

        .biometric-btn.scanning {
            animation: bioScan 2s infinite;
            border-color: var(--accent);
            background: rgba(6, 182, 212, 0.2);
        }

        @keyframes bioScan {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 0 0 0 rgba(6, 182, 212, 0.4);
            }
            50% { 
                transform: scale(1.05); 
                box-shadow: 0 0 0 16px rgba(6, 182, 212, 0);
            }
        }

        .biometric-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 15px;
            font-weight: 500;
        }

        .login-options {
            margin-top: 24px;
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .option-btn {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            padding: 12px 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
        }

        .option-btn:hover {
            background: var(--glass-strong);
            color: var(--white);
            transform: translateY(-1px);
        }

        .demo-info {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            margin-top: 32px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            line-height: 1.5;
            backdrop-filter: blur(8px);
        }

        .demo-info strong {
            color: var(--white);
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .demo-info code {
            background: rgba(255, 255, 255, 0.15);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', 'Monaco', monospace;
        }

        /* Main App */
        .header {
            padding: 24px 24px 32px;
            text-align: center;
            background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, transparent 100%);
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 24px;
            right: 24px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        }

        .app-icon {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--white) 0%, rgba(255,255,255,0.95) 100%);
            border-radius: 18px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
        }

        .app-title {
            font-size: 28px;
            font-weight: 800;
            color: var(--white);
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .app-subtitle {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .user-profile {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 24px 24px 0;
            padding: 20px 24px;
            background: var(--glass-strong);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .profile-avatar {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--secondary) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 700;
            font-size: 18px;
        }

        .profile-details h3 {
            color: var(--white);
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .profile-details p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            font-weight: 500;
        }

        .logout-btn {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.25);
            transform: translateY(-1px);
        }

        .identity-card {
            margin: 28px 24px;
            background: var(--glass-strong);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 28px;
            position: relative;
            overflow: hidden;
        }

        .identity-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent) 0%, var(--primary) 50%, var(--secondary) 100%);
        }

        .identity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .identity-code {
            font-size: 18px;
            font-weight: 700;
            color: var(--white);
            font-family: 'SF Mono', 'Monaco', monospace;
            letter-spacing: 1px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: var(--success);
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .stat-item {
            text-align: center;
            padding: 20px 16px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 24px;
            font-weight: 800;
            color: var(--white);
            display: block;
            margin-bottom: 6px;
        }

        .stat-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .nav-tabs {
            display: flex;
            margin: 0 24px 28px;
            background: var(--glass);
            border-radius: 18px;
            padding: 6px;
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
        }

        .nav-tab {
            flex: 1;
            padding: 14px 12px;
            text-align: center;
            border-radius: 14px;
            font-size: 13px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: none;
        }

        .nav-tab.active {
            background: var(--white);
            color: var(--primary);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .nav-tab:not(.active):hover {
            color: var(--white);
            background: rgba(255, 255, 255, 0.1);
        }

        .content {
            margin: 0 24px;
            min-height: 300px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 28px;
        }

        .btn {
            flex: 1;
            padding: 16px 20px;
            border: none;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: var(--glass-strong);
            color: var(--white);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(8px);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary:hover {
            box-shadow: 0 8px 28px rgba(99, 102, 241, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .memory-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .memory-card {
            background: var(--white);
            border-radius: 18px;
            padding: 24px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .memory-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        .memory-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--primary) 0%, var(--secondary) 100%);
        }

        .memory-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 14px;
        }

        .memory-title {
            font-size: 17px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 6px;
        }

        .memory-platform {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--white);
